<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="img/logo.png" class="logo">
        <div class="content">
            <p>O site esta em lançamento</p>
            <h1>Estamos <span>lançando</span> em breve</h1>
            <div class="launch-time">
                <div><p id="days">00</p><span>Dias</span></div>

                <div><p id="hours">00</p><span>Horas</span></div>

                <div><p id="minutes">00</p><span>Minutos</span></div>

                <div><p id="seconds">00</p><span>Segundos</span></div>
            </div>
            <button type="button">Saiba mais <img src="img/triangle.png"></button>
        </div>
        <img src="img/pngwing.com.png" class="estrela">
    </div>
    <script src="script.js"></script>
</body>
</html>
